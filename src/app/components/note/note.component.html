<ion-content padding>
  <h3>Crear Nota para</h3> 
  <p class="nombreNota" *ngIf="nombre">{{nombre}}</p> 
  <div class="containerImage">
    <img class="imagenNota" src="../assets/imgs/pre/notes.png" alt="">
  </div>
  <ion-row>
    <ion-col size="12" class="contenedorTextArea">
      <ion-textarea #data></ion-textarea>
    </ion-col>
    <ion-col size="12" text-center>
      <ion-button class="guardar"
                  color="blue"
                  (click)="sendNote(data.value)">
          guardar nota
      </ion-button>  
    </ion-col>
  </ion-row>
</ion-content>
